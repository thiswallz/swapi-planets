<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <title>Planets - Web components</title>
    <link
      href="http://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
      type="text/css"
    />
    <script
      type="module"
      src="../dist/components/planet/list/planet-list.js"
    ></script>
    <link href="./dev/style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="loader">
      <div class="triple-spinner"></div>
    </div>
    <h1 class="title-sw">Star Wars planets:</h1>
    <div class="logo">
      <img
        src="https://logos-download.com/wp-content/uploads/2016/09/Star_Wars_logo-1.png"
      />
      <div class="zoom">
        <input
          type="range"
          name="zoom"
          min="0.1"
          max="2.8"
          step=".1"
          value="1"
        />
      </div>
    </div>
    <sw-planet-list loading-text="Waiting...">
      <sw-planet-item></sw-planet-item>
    </sw-planet-list>
    <script>
      // Just to demostrate interaction, we could use angular, react, etc
      const planets = document.querySelector('sw-planet-list');
      const loader = document.querySelector('.loader');
      const zoom = document.querySelector('input[name=zoom]');
      zoom.addEventListener('change', (e) => {
        document.querySelector('sw-planet-list').style.zoom = e.target.value;
      });
      planets.addEventListener('loading', (e) => {
        if (e.detail.status) {
          loader.classList.add('loader--active');
        } else {
          loader.classList.remove('loader--active');
        }
      });
    </script>
  </body>
</html>
